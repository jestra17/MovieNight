{% extends "template.html" %}


  
  {% block navigation %}
  <a href= "{{ url_for('login')}}" class="header-btn"><i class="fa fa-user"></i>Login</a>
  <a href= "{{ url_for('signup')}}" class="header-btn"></i>Sign Up</a>
  <a href= "{{ url_for('moviedetails')}}" class="header-btn"></i>Movie Details</a>
  {% endblock %}

{% block movies %}
<style>
    img{
      width: 65%;
      margin-top: 15px;
      cursor: pointer;
      transition: 1s;
    }
    img:hover{
       transform: translateY(-10px);
     }
    
    </style>
    
      {% for tuple in data %}
      {% if loop.index == 1 %}
      <div class="row">
          <div class="col-md-4"><a href=movie/{{tuple[0]}}><img src={{tuple[1]}}></a></div>
      {% elif loop.index is divisibleby 3  %}
      <div class="row">
       <div class="col-md-4"><a href=movie/{{tuple[0]}}><img src={{tuple[1]}}></a></div> </div>
      {% else %}
          <div class="col-md-4"><a href=movie/{{tuple[0]}}><img src={{tuple[1]}}></a></div>
        {% endif %}
        
    
    {% endfor %}
  {% endblock %}
