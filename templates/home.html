{% extends "template.html" %}


{% block movies %}
<style>
    img{
      width: 65%;
      margin-top: 15px;
      cursor: pointer;
      transition: 1s;
    }
    img:hover{
       transform: translateY(-10px);
     }
    
    </style>

   
    
    
      {% for url in data %}
      {% if loop.index == 1 %}
      <div class="row">
          <div class="col-md-4"><img src={{url}}></div>
      {% elif loop.index is divisibleby 3  %}
      <div class="row">
       <div class="col-md-4"><img src={{url}}></div> </div>
      {% else %}
          <div class="col-md-4"><img src={{url}}></div>
        {% endif %}
        
    
    {% endfor %}
  {% endblock %}
