{% extends "template.html" %}
{% block title%}
<h2 align="center">
	{{ Movie.TITLE }}
</h2>
{% endblock %}

{% block movies %}
<table cellspacing="20">
    <tr>
      <td><img src="static/images/jaws.jpg" height="250" width="250"></td>
      <td>
      	<table>
      		<tr>
      			<td>
      				{{ Movie.RELEASE_DATE}}
      			</td>
      		</tr>
      		<tr>
      			<td>
      				{{ Movie.GENRE }}
      			</td>
      		</tr>
      		<tr>
      			<td>
      				{{ Movie.IMBD_LINK }}
      			</td>
      		</tr>
      		<tr>
      			<td>
      				{{ Movie.DESCRIPTION }}
      			</td>
      		</tr>
      	</table>
      </td>
    </tr>
  </table>

{% endblock %}
