  <style>
  /* i couldnt figure out how to animate the button in the 
  external css file, so i put it here...sorry its long lol */
.button {
  border-radius: 4px;
  background-color: darkblue;
  border: none;
  color: white;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 300px;
  height: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 55px 10px 100px 100px;

}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
